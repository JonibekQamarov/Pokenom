<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/"
          ><img
            src="./image/pokemon_logo 1.svg"
            alt="logo pokemon"
            class="logo"
        /></a>
      </h1>
      <form class="form-pokemons" data-form>
        <div class="exam">
          <input type="text" data-height-pokemon placeholder="height" />
          <input type="text" data-img-url-pokemon placeholder="image" />
          <input type="text" data-weight-pokemon placeholder="weight" />
          <input type="text" data-name-pokemon placeholder="name" />
          <button type="submit">Add Pokemon</button>
        </div>
      </form>
      <div class="add" data-add-box-pokemon></div>
    </div>
    <script src="./js/pokemon.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
